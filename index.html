<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Baltic Sands - Soneium</title>
    <script src="https://cdn.jsdelivr.net/npm/@0xsequence/waas@latest/dist/waas.umd.js"></script>
    <style>
        body { background: #0f172a; color: white; font-family: sans-serif; text-align: center; padding-top: 50px; }
        .card { background: #1e293b; padding: 40px; border-radius: 20px; display: inline-block; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 1px solid #334155; }
        button { background: #7c3aed; color: white; border: none; padding: 15px 35px; border-radius: 12px; cursor: pointer; font-weight: bold; font-size: 18px; transition: 0.3s; }
        button:disabled { background: #334155; color: #64748b; cursor: not-allowed; }
        #debug-box { background: #000; color: #22c55e; padding: 15px; font-family: monospace; font-size: 12px; margin-top: 25px; text-align: left; border-radius: 8px; border: 1px solid #166534; max-width: 400px; margin-left: auto; margin-right: auto; }
    </style>
</head>
<body>

<div class="card">
    <h1 style="margin-bottom: 5px;">Baltic Sands üåä</h1>
    <p style="color: #94a3b8; margin-bottom: 25px;">Soneium Minato Mining</p>
    
    <button id="login-btn" disabled>≈ÅADOWANIE SILNIKA...</button>
    
    <div id="debug-box">
        <div>System: Inicjalizacja...</div>
    </div>
</div>

<script>
    const debug = (msg) => {
        const box = document.getElementById('debug-box');
        box.innerHTML += `<div>> ${msg}</div>`;
        console.log(msg);
    };

    // Klucze z Twojej ostatniej konfiguracji Sequence.js
    const CONFIG = {
        projectAccessKey: "AQAAAAAAALh5IxSkQVSt1pHvWybD9OlDl44",
        waasConfigKey: "eyJ3cm9qZWN0SWQiOjQ3MjI1LCJycGNTZXJ2ZXIiOiJodHRwczovL3dhYXMuc2VxdWVuY2UuYXBwIn0=",
        network: "soneium-minato"
    };

    let waasInstance = null;

    // Funkcja sprawdzajƒÖca dostƒôpno≈õƒá biblioteki co 500ms
    const checkLibrary = setInterval(() => {
        if (window.sequenceWaas) {
            clearInterval(checkLibrary);
            debug("Biblioteka Sequence za≈Çadowana pomy≈õlnie ‚úÖ");
            initWaas();
        } else {
            debug("Szukanie biblioteki na serwerze...");
        }
    }, 1000);

    function initWaas() {
        try {
            waasInstance = new window.sequenceWaas.SequenceWaaS({
                projectAccessKey: CONFIG.projectAccessKey,
                waasConfigKey: CONFIG.waasConfigKey,
                network: CONFIG.network
            });
            
            const btn = document.getElementById('login-btn');
            btn.disabled = false;
            btn.innerText = "ZALOGUJ SIƒò";
            debug("Silnik gotowy. Czekam na gracza.");
        } catch (err) {
            debug("B≈ÅƒÑD INICJALIZACJI: " + err.message);
        }
    }

    document.getElementById('login-btn').onclick = async () => {
        debug("Pr√≥ba po≈ÇƒÖczenia z portfelem...");
        try {
            const result = await waasInstance.signIn({
                projectName: "Baltic Sands"
            }, "baltic-sands-session-v1");
            
            if (result.walletAddress) {
                debug("PO≈ÅƒÑCZONO: " + result.walletAddress);
                document.getElementById('login-btn').innerText = "ZALOGOWANO";
                alert("Witaj! Tw√≥j adres portfela: " + result.walletAddress);
            }
        } catch (err) {
            debug("B≈ÅƒÑD LOGOWANIA: " + err.message);
            // Je≈õli b≈ÇƒÖd to 'Popup blocked', poinformuj o tym
            if (err.message.includes('popup')) {
                alert("Zablokowano wyskakujƒÖce okno! Zezw√≥l na nie w przeglƒÖdarce.");
            }
        }
    };
</script>

</body>
</html>
