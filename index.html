<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baltic Sands - Soneium Mining</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@0xsequence/waas@latest/dist/waas.umd.js"></script>
    
    <style>
        body { font-family: sans-serif; text-align: center; background-color: #f0f2f5; padding-top: 50px; }
        .card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: inline-block; }
        button { background-color: #7c3aed; color: white; border: none; padding: 15px 30px; border-radius: 10px; cursor: pointer; font-weight: bold; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        .hidden { display: none; }
        #status { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <h1>Baltic Sands üåä</h1>
    <p>Mining Game on Soneium Minato</p>

    <div id="login-section">
        <button id="login-btn" disabled>≈ÅADOWANIE...</button>
        <p id="status">Inicjowanie systemu Sequence...</p>
    </div>

    <div id="game-section" class="hidden">
        <div id="amber-stone" style="font-size: 80px; cursor: pointer; margin: 20px;">üíé</div>
        <h2>Bursztyn: <span id="counter">0</span></h2>
        <p><small>Portfel: <span id="wallet-addr">...</span></small></p>
    </div>
</div>

<script>
    // DANE Z BUILDERA
    const P_KEY = "AQAAAAAAALh5IxSkQVSt1pHvWybD9OlDl44";
    const W_KEY = "eyJwcm9qZWN0SWQiOjQ3MjI1LCJycGNTZXJ2ZXIiOiJodHRwczovL3dhYXMuc2VxdWVuY2UuYXBwIn0=";

    let seq;

    // Funkcja szukajƒÖca biblioteki w oknie przeglƒÖdarki
    function findSequenceSDK() {
        return window.SequenceWaaS || 
               (window.sequence && window.sequence.waas ? window.sequence.waas.SequenceWaaS : null);
    }

    const initInterval = setInterval(() => {
        const SDK = findSequenceSDK();
        if (SDK) {
            clearInterval(initInterval);
            try {
                seq = new SDK({
                    projectAccessKey: P_KEY,
                    waasConfigKey: W_KEY,
                    network: 1946 // Chain ID dla Soneium Minato
                });
                
                const btn = document.getElementById('login-btn');
                btn.disabled = false;
                btn.innerText = "ZALOGUJ SIƒò I GRAJ";
                document.getElementById('status').innerHTML = "<span style='color:green;'>System gotowy! ‚úÖ</span>";
            } catch (err) {
                document.getElementById('status').innerText = "B≈ÇƒÖd: " + err.message;
            }
        }
    }, 500);

    document.getElementById('login-btn').addEventListener('click', async () => {
        const status = document.getElementById('status');
        status.innerText = "Logowanie...";

        try {
            const wallet = await seq.signIn({
                signInOptions: { 
                    appName: "Baltic Sands",
                    email: true,
                    google: false,
                    apple: false
                }
            });

            const address = await wallet.getAddress();
            document.getElementById('wallet-addr').innerText = address;
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('game-section').classList.remove('hidden');

        } catch (err) {
            console.error(err);
            // Wy≈õwietla b≈ÇƒÖd, je≈õli zapomnia≈Çe≈õ zapisaƒá zmian w Builderze
            status.innerHTML = "<span style='color:red;'>B≈ÇƒÖd! Kliknij 'Update Configuration' w Builderze.</span>";
        }
    });

    let count = 0;
    document.getElementById('amber-stone')?.addEventListener('click', () => {
        count++;
        document.getElementById('counter').innerText = count;
    });
</script>

</body>
</html>
