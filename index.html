<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baltic Sands - Soneium Mining</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@0xsequence/waas@latest/dist/waas.umd.js"></script>
    
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background-color: #f0f2f5; padding-top: 50px; }
        .card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); display: inline-block; width: 350px; }
        button { background-color: #7c3aed; color: white; border: none; padding: 15px 30px; border-radius: 12px; cursor: pointer; font-weight: bold; width: 100%; transition: 0.3s; }
        button:disabled { background-color: #a78bfa; cursor: wait; }
        .hidden { display: none; }
        #status { margin-top: 20px; font-size: 13px; color: #666; }
        #amber-stone { font-size: 80px; cursor: pointer; margin: 20px; user-select: none; }
    </style>
</head>
<body>

<div class="card">
    <h1>Baltic Sands üåä</h1>
    <p>Mining Game on Soneium Minato</p>

    <div id="login-section">
        <button id="login-btn" disabled>≈ÅADOWANIE SYSTEMU...</button>
        <p id="status">Inicjowanie Sequence WaaS...</p>
    </div>

    <div id="game-section" class="hidden">
        <div id="amber-stone">üíé</div>
        <h2>Bursztyn: <span id="counter">0</span></h2>
        <p><small>Portfel: <span id="wallet-addr">...</span></small></p>
    </div>
</div>

<script>
    // DANE Z TWOJEJ ZAK≈ÅADKI INTEGRATION
    const P_KEY = "AQAAAAAAALh5IxSkQVSt1pHvWybD9OlDl44";
    const W_KEY = "eyJwcm9qZWN0SWQiOjQ3MjI1LCJycGNTZXJ2ZXIiOiJodHRwczovL3dhYXMuc2VxdWVuY2UuYXBwIn0=";

    let seq;

    // Funkcja szukajƒÖca biblioteki (poprawka b≈Çƒôdu z konsoli)
    function getSDK() {
        return window.SequenceWaaS || (window.sequence && window.sequence.waas ? window.sequence.waas.SequenceWaaS : null);
    }

    const checkLibrary = setInterval(() => {
        const SDK = getSDK();
        if (SDK) {
            clearInterval(checkLibrary);
            try {
                // Konfiguracja oparta na Twoim screenie
                seq = new SDK({
                    projectAccessKey: P_KEY,
                    waasConfigKey: W_KEY,
                    network: 1946 // Soneium Minato
                });
                
                document.getElementById('login-btn').disabled = false;
                document.getElementById('login-btn').innerText = "ZALOGUJ SIƒò I GRAJ";
                document.getElementById('status').innerText = "System gotowy. Mo≈ºesz kopaƒá!";
            } catch (e) {
                document.getElementById('status').innerText = "B≈ÇƒÖd konfiguracji: " + e.message;
            }
        }
    }, 1000);

    document.getElementById('login-btn').addEventListener('click', async () => {
        const status = document.getElementById('status');
        status.innerText = "≈ÅƒÖczenie z sieciƒÖ Soneium...";

        try {
            // Logowanie e-mail - zgodnie z Twoim projektem
            const wallet = await seq.signIn({
                signInOptions: { 
                    appName: "Baltic Sands",
                    email: true,
                    google: false, // Na razie wy≈ÇƒÖczone dla uproszczenia testu
                    apple: false
                }
            });

            const address = await wallet.getAddress();
            document.getElementById('wallet-addr').innerText = address;
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('game-section').classList.remove('hidden');

        } catch (err) {
            console.error(err);
            // Je≈õli tu wejdzie, musisz kliknƒÖƒá fioletowy przycisk w Builderze!
            status.innerHTML = "<b style='color:red;'>B≈ÇƒÖd! Sprawd≈∫ Allowed Origins i kliknij UPDATE w Builderze.</b>";
        }
    });

    let count = 0;
    document.getElementById('amber-stone').addEventListener('click', () => {
        count++;
        document.getElementById('counter').innerText = count;
    });
</script>

</body>
</html>
