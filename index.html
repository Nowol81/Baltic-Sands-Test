<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baltic Sands - Soneium Mining</title>
    
    <script src="https://unpkg.com/@0xsequence/waas@latest/dist/waas.umd.js"></script>
    
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; background-color: #f0f2f5; padding-top: 50px; color: #333; }
        .card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); display: inline-block; max-width: 400px; }
        h1 { margin-bottom: 10px; }
        button { background-color: #7c3aed; color: white; border: none; padding: 15px 30px; border-radius: 12px; cursor: pointer; font-weight: bold; font-size: 16px; transition: 0.3s; }
        button:disabled { background-color: #a78bfa; opacity: 0.7; cursor: not-allowed; }
        button:hover:not(:disabled) { background-color: #6d28d9; }
        .hidden { display: none; }
        #status { margin-top: 20px; font-size: 14px; min-height: 20px; }
        .error { color: #dc2626; font-weight: bold; }
        .success { color: #059669; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <h1>Baltic Sands üåä</h1>
    <p>Mining Game on Soneium Minato</p>

    <div id="login-section">
        <button id="login-btn" disabled>≈ÅADOWANIE...</button>
        <p id="status">Sprawdzanie po≈ÇƒÖczenia z Sequence...</p>
    </div>

    <div id="game-section" class="hidden">
        <div id="amber-stone" style="font-size: 80px; cursor: pointer; margin: 20px;">üíé</div>
        <h2>Bursztyn: <span id="counter">0</span></h2>
        <p><small>Portfel: <span id="wallet-addr">...</span></small></p>
    </div>
</div>

<script>
    // TWOJE DANE Z INTEGRACJI
    const PROJECT_ACCESS_KEY = "AQAAAAAAALh5IxSkQVSt1pHvWybD9OlDl44";
    const WAAS_CONFIG_KEY = "eyJwcm9qZWN0SWQiOjQ3MjI1LCJycGNTZXJ2ZXIiOiJodHRwczovL3dhYXMuc2VxdWVuY2UuYXBwIn0=";

    let seq;

    // Funkcja do inicjalizacji portfela
    async function startApp() {
        const btn = document.getElementById('login-btn');
        const status = document.getElementById('status');

        // Pr√≥ba znalezienia biblioteki pod r√≥≈ºnymi nazwami (zale≈ºnie od sposobu ≈Çadowania)
        const SequenceSDK = window.SequenceWaaS || (window.sequence && window.sequence.waas ? window.sequence.waas.SequenceWaaS : null);

        if (!SequenceSDK) {
            status.innerHTML = "<span class='error'>B≈ÇƒÖd: Biblioteka nie odpowiedzia≈Ça. Pr√≥bujƒô ponownie...</span>";
            setTimeout(startApp, 2000); // Pon√≥w za 2 sekundy
            return;
        }

        try {
            seq = new SequenceSDK({
                projectAccessKey: PROJECT_ACCESS_KEY,
                waasConfigKey: WAAS_CONFIG_KEY,
                network: 1946 // Soneium Minato
            });

            btn.disabled = false;
            btn.innerText = "ZALOGUJ SIƒò I GRAJ";
            status.innerHTML = "<span class='success'>Portfel gotowy! ‚úÖ</span>";
        } catch (err) {
            status.innerHTML = "<span class='error'>B≈ÇƒÖd konfiguracji: " + err.message + "</span>";
        }
    }

    // Uruchom po za≈Çadowaniu strony
    window.onload = startApp;

    document.getElementById('login-btn').addEventListener('click', async () => {
        const status = document.getElementById('status');
        status.innerText = "≈ÅƒÖczenie z portfelem...";

        try {
            const wallet = await seq.signIn({
                signInOptions: { 
                    appName: "Baltic Sands",
                    email: true,
                    google: false,
                    apple: false
                }
            });

            const address = await wallet.getAddress();
            document.getElementById('wallet-addr').innerText = address;
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('game-section').classList.remove('hidden');
        } catch (err) {
            console.error(err);
            status.innerHTML = "<span class='error'>B≈ÇƒÖd: Sprawd≈∫ Allowed Origins w Builderze i kliknij Update.</span>";
        }
    });

    // Prosta gra
    let count = 0;
    document.getElementById('amber-stone')?.addEventListener('click', () => {
        count++;
        document.getElementById('counter').innerText = count;
    });
</script>

</body>
</html>
