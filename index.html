<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Baltic Sands - Soneium</title>
    <script src="https://unpkg.com/@0xsequence/waas@latest/dist/waas.umd.js"></script>
    <style>
        body { background: #0f172a; color: white; font-family: sans-serif; text-align: center; padding-top: 50px; }
        .card { background: #1e293b; padding: 40px; border-radius: 20px; display: inline-block; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        button { background: #7c3aed; color: white; border: none; padding: 15px 30px; border-radius: 12px; cursor: pointer; font-weight: bold; font-size: 16px; }
        button:disabled { background: #475569; cursor: not-allowed; }
        #status { margin-top: 20px; color: #94a3b8; font-size: 13px; }
    </style>
</head>
<body>

<div class="card">
    <h1>Baltic Sands üåä</h1>
    <button id="login-btn">ZALOGUJ SIƒò I GRAJ</button>
    <p id="status">Gotowy do startu...</p>
</div>

<script>
    // TWOJE NOWE KLUCZE Z "Sequence.js"
    const PROJECT_ACCESS_KEY = "AQAAAAAAALh5IxSkQVSt1pHvWybD9OlDl44";
    const WAAS_CONFIG_KEY = "eyJ3cm9qZWN0SWQiOjQ3MjI1LCJycGNTZXJ2ZXIiOiJodHRwczovL3dhYXMuc2VxdWVuY2UuYXBwIn0=";

    const btn = document.getElementById('login-btn');
    const status = document.getElementById('status');

    btn.onclick = async () => {
        status.innerText = "Inicjowanie Sequence WaaS...";
        btn.disabled = true;

        try {
            // Sprawdzenie czy biblioteka siƒô za≈Çadowa≈Ça
            if (!window.sequenceWaas) {
                throw new Error("Biblioteka JS nie za≈Çadowa≈Ça siƒô z serwera.");
            }

            // Inicjalizacja instancji WaaS pod Soneium Minato
            const waas = new sequenceWaas.SequenceWaaS({
                projectAccessKey: PROJECT_ACCESS_KEY,
                waasConfigKey: WAAS_CONFIG_KEY,
                network: 'soneium-minato'
            });

            status.innerText = "Oczekiwanie na logowanie e-mail...";
            
            // Wywo≈Çanie logowania - otworzy okno pop-up
            const result = await waas.signIn({
                projectName: "Baltic Sands"
            }, "session-baltic-sands");

            status.innerText = "ZALOGOWANO! Adres: " + result.walletAddress;
            btn.innerText = "GRA ZACZƒòTA";
            console.log("Adres portfela:", result.walletAddress);

        } catch (err) {
            console.error(err);
            status.innerText = "B≈ÅƒÑD: " + err.message;
            btn.disabled = false;
            btn.innerText = "SPR√ìBUJ PONOWNIE";
        }
    };
</script>

</body>
</html>
