<!DOCTYPE html>
<html lang="pl">
<head>

        .hidden { display: none; }
        #status { margin-top: 15px; font-size: 14px; color: #666; }

<body>

<div class="card">

        <p id="status">Zaloguj siÄ™, aby zaczÄ…Ä‡ wydobycie</p>
    </div>

    <div id="game-section" class="hidden">
        <h2>TwÃ³j Bursztyn: <span id="counter">0</span></h2>

    </div>
</div>

<script>
    // --- DANE DOKÅADNIE TAKIE JAK W TWOIM BUILDERZE ---
    const projectAccessKey = "AQAAAAAAALh5IxSkQVSt1pHvWybD9OlDl44";
    const waasConfigKey = "eyJwcm9qZWN0SWQiOjQ3MjI1LCJycGNTZXJ2ZXIiOiJodHRwczovL3dhYXMuc2VxdWVuY2UuYXBwIn0=";

    let seq;

    // To jest odpowiednik funkcji createConfig z Twojego screena
    window.onload = async () => {
        seq = new window.sequence.waas.SequenceWaaS({
            projectAccessKey: projectAccessKey,
            waasConfigKey: waasConfigKey,
            network: 'soneium-minato' // SieÄ‡ o ID 1946
        });
    };

    document.getElementById('login-btn').addEventListener('click', async () => {
        const status = document.getElementById('status');
        try {

            document.getElementById('wallet-addr').innerText = address;
            document.getElementById('login-section').classList.add('hidden');

        } catch (err) {

</script>

</body>
</html>
