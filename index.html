<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Baltic Sands - Soneium</title>
    <script src="https://unpkg.com/0xsequence@0.12.8/dist/0xsequence.umd.min.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { background: #111; padding: 40px; border-radius: 20px; border: 1px solid #333; text-align: center; }
        button { padding: 15px 30px; background: #7c3aed; color: #fff; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Baltic Hello</h2>
        <button id="login-btn">ZALOGUJ SIĘ</button>
        <p id="status" style="color: #555; font-size: 12px; margin-top: 20px;">Czekam na akcję...</p>
    </div>

    <script>
        // Twój klucz z projektu
        const projectAccessKey = "AQAAAAAAALixXs_bnQPP5Tj19vzHiDHweJ4";

        document.getElementById('login-btn').onclick = async () => {
            const status = document.getElementById('status');
            status.innerText = "Otwieranie portfela...";

            try {
                // Inicjalizacja portfela Sequence
                const wallet = sequence.initWallet(projectAccessKey, { network: 'soneium-minato' });
                
                const connectDetails = await wallet.connect({
                    app: 'Baltic Sands',
                    authorize: true
                });

                if (connectDetails.connected) {
                    status.innerText = "Połączono! Adres: " + connectDetails.session.accountAddress;
                    status.style.color = "#38bdf8";
                }
            } catch (err) {
                status.innerText = "Błąd: " + err.message;
                console.error(err);
            }
        };
    </script>
</body>
</html>
