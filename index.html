<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baltic Sands - Soneium Connect</title>
    
    <script src="https://unpkg.com/@0xsequence/connect@latest/dist/sequence-connect.umd.js"></script>
    
    <style>
        body { font-family: sans-serif; background-color: #0f172a; color: white; text-align: center; padding-top: 50px; }
        .container { max-width: 450px; margin: auto; background: #1e293b; padding: 20px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        #wallet-ui { min-height: 400px; margin-top: 20px; border-radius: 12px; overflow: hidden; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <h1>Baltic Sands ðŸŒŠ</h1>
    <p>Kopalnia na Soneium Minato</p>
    
    <div id="wallet-ui"></div>

    <div id="game-section" class="hidden">
        <div style="font-size: 80px; cursor: pointer;">ðŸ’Ž</div>
        <h2>Bursztyn: <span id="counter">0</span></h2>
        <p><small id="addr-display"></small></p>
    </div>
</div>

<script>
    const projectAccessKey = "AQAAAAAAALh5IxSkQVSt1pHvWybD9OlDl44";
    const waasConfigKey = "eyJwcm9qZWN0SWQiOjQ3MjI1LCJycGNTZXJ2ZXIiOiJodHRwczovL3dhYXMuc2VxdWVuY2UuYXBwIn0=";

    async function initConnect() {
        // Czekamy na zaÅ‚adowanie biblioteki Connect
        if (!window.sequenceConnect) {
            setTimeout(initConnect, 500);
            return;
        }

        const { createConfig, SequenceConnect } = window.sequenceConnect;

        // Tworzymy konfiguracjÄ™ IDENTYCZNÄ„ z Twoim kodem z Playground
        const config = createConfig('waas', {
            projectAccessKey,
            waasConfigKey,
            defaultChainId: 1946,
            appName: "Sign in",
            projectName: "Sign in",
            email: true,
            coinbase: false,
            metaMask: false,
            defaultTheme: "dark",
            position: "center",
            renderInline: true, // Rysuje formularz bezpoÅ›rednio w divie
            inlineTarget: "#wallet-ui", // Cel rysowania
            wagmiConfig: {
                multiInjectedProviderDiscovery: false,
            }
        });

        const connector = new SequenceConnect(config);

        // ObsÅ‚uga sukcesu poÅ‚Ä…czenia
        connector.on('connected', (data) => {
            console.log('PoÅ‚Ä…czono!', data);
            document.getElementById('wallet-ui').classList.add('hidden');
            document.getElementById('game-section').classList.remove('hidden');
            document.getElementById('addr-display').innerText = "Portfel: " + data.address;
        });

        // Startujemy proces logowania inline
        try {
            await connector.connect();
        } catch (err) {
            console.error('BÅ‚Ä…d Connect:', err);
        }
    }

    window.onload = initConnect;

    // Prosta gra
    let count = 0;
    document.body.addEventListener('click', (e) => {
        if(e.target.innerText === 'ðŸ’Ž') {
            count++;
            document.getElementById('counter').innerText = count;
        }
    });
</script>

</body>
</html>
