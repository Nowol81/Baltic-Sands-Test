<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baltic Sands - Soneium Mining</title>
    <script src="https://nodes.sequence.app/umd/sequence.js"></script>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; text-align: center; background-color: #eef2f7; color: #2d3436; padding-top: 50px; }
        .container { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); display: inline-block; min-width: 350px; }
        #amber-stone { font-size: 100px; cursor: pointer; transition: transform 0.1s; user-select: none; margin: 20px 0; }
        #amber-stone:active { transform: scale(0.95); }
        .hidden { display: none; }
        button { background-color: #6c5ce7; color: white; border: none; padding: 15px 30px; border-radius: 10px; cursor: pointer; font-size: 18px; font-weight: bold; transition: 0.3s; }
        button:hover { background-color: #5649c0; transform: translateY(-2px); }
        #status { margin-top: 20px; color: #636e72; font-size: 14px; }
        .stats { background: #f9f9f9; padding: 15px; border-radius: 10px; margin-top: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Baltic Sands ğŸŒŠ</h1>
    <p>Wydobywaj Bursztyn na Soneium Minato</p>

    <div id="login-section">
        <button id="login-btn">ZALOGUJ SIÄ˜ I GRAJ</button>
        <p id="status">Wymagane poÅ‚Ä…czenie z portfelem Sequence</p>
    </div>

    <div id="game-section" class="hidden">
        <div id="amber-stone">ğŸ’</div>
        <div class="stats">
            <h2>Bursztyn: <span id="counter">0</span></h2>
            <p><small>Portfel: <span id="wallet-addr">...</span></small></p>
        </div>
        <p>Klikaj w diament, aby zbieraÄ‡ punkty!</p>
    </div>
</div>

<script>
    // --- TWOJA KONFIGURACJA Z ZAKÅADKI INTEGRATION ---
    const PROJECT_ACCESS_KEY = 'AQAAAAAAALh5IxSkQVSt1pHvWybD9OlDl44'; 
    const WAAS_CONFIG_KEY = 'eyJwcm9qZWN0SWQiOjQ3MjI1LCJycGNTZXJ2ZXIiOiJodHRwczovL3dhYXMuc2VxdWVuY2UuYXBwIn0=';

    // Inicjalizacja Sequence WaaS
    const sequence = new sequence.waas.SequenceWaaS({
        projectAccessKey: PROJECT_ACCESS_KEY,
        waasConfigKey: WAAS_CONFIG_KEY,
        network: 'soneium-minato'
    });

    let count = 0;
    const loginBtn = document.getElementById('login-btn');
    const loginSection = document.getElementById('login-section');
    const gameSection = document.getElementById('game-section');
    const counterDisplay = document.getElementById('counter');
    const amberStone = document.getElementById('amber-stone');
    const walletAddrDisplay = document.getElementById('wallet-addr');
    const statusText = document.getElementById('status');

    // ObsÅ‚uga logowania e-mail
    loginBtn.addEventListener('click', async () => {
        statusText.innerText = "ÅÄ…czenie z Soneium Minato...";
        try {
            // Logowanie - Sequence otworzy wÅ‚asne okno (Modal)
            const wallet = await sequence.signIn({
                signInOptions: { 
                    appName: 'Baltic Sands',
                    // WyÅ‚Ä…czamy zbÄ™dne opcje, zostawiamy czysty e-mail
                    google: false,
                    apple: false
                }
            });

            const address = await wallet.getAddress();
            console.log('PoÅ‚Ä…czono portfel:', address);

            // Aktualizacja interfejsu
            walletAddrDisplay.innerText = address.substring(0,6) + "..." + address.substring(38);
            loginSection.classList.add('hidden');
            gameSection.classList.remove('hidden');
            
        } catch (error) {
            console.error('BÅ‚Ä…d logowania:', error);
            statusText.innerHTML = "<span style='color:red;'>BÅ‚Ä…d logowania! SprawdÅº Allowed Origins w Builderze.</span>";
        }
    });

    // Mechanika gry
    amberStone.addEventListener('click', () => {
        count++;
        counterDisplay.innerText = count;
        
        // Co 10 klikniÄ™Ä‡ logujemy postÄ™p
        if (count % 10 === 0) {
            console.log("Gotowy do zapisu postÄ™pu na blockchainie Soneium...");
        }
    });
</script>

</body>
</html>
