<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baltic Sands - Soneium Mining</title>
    <script src="https://nodes.sequence.app/umd/sequence.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background-color: #f0f2f5; padding-top: 50px; }
        .card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: inline-block; }
        button { background-color: #7c3aed; color: white; border: none; padding: 15px 30px; border-radius: 10px; cursor: pointer; font-weight: bold; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        .hidden { display: none; }
        #amber-stone { font-size: 80px; cursor: pointer; margin: 20px; user-select: none; }
    </style>
</head>
<body>

<div class="card">
    <h1>Baltic Sands üåä</h1>
    <p>Mining Game on Soneium Minato</p>

    <div id="login-section">
        <button id="login-btn" disabled>≈ÅADOWANIE PORTFELA...</button>
        <p id="status">Czekam na bibliotekƒô Sequence...</p>
    </div>

    <div id="game-section" class="hidden">
        <div id="amber-stone">üíé</div>
        <h2>Bursztyn: <span id="counter">0</span></h2>
        <p><small>Portfel: <span id="wallet-addr">...</span></small></p>
    </div>
</div>

<script>
    // TWOJE DANE Z INTEGRACJI
    const projectAccessKey = "AQAAAAAAALh5IxSkQVSt1pHvWybD9OlDl44";
    const waasConfigKey = "eyJwcm9qZWN0SWQiOjQ3MjI1LCJycGNTZXJ2ZXIiOiJodHRwczovL3dhYXMuc2VxdWVuY2UuYXBwIn0=";

    let seq;

    // Funkcja sprawdzajƒÖca gotowo≈õƒá co p√≥≈Ç sekundy
    const checkSDK = setInterval(() => {
        if (window.sequence && window.sequence.waas) {
            clearInterval(checkSDK);
            setupWallet();
        }
    }, 500);

    function setupWallet() {
        try {
            seq = new window.sequence.waas.SequenceWaaS({
                projectAccessKey: projectAccessKey,
                waasConfigKey: waasConfigKey,
                network: 1946 // Soneium Minato
            });
            
            const btn = document.getElementById('login-btn');
            btn.disabled = false;
            btn.innerText = "ZALOGUJ SIƒò I GRAJ";
            document.getElementById('status').innerText = "Portfel gotowy! ‚úÖ";
        } catch (e) {
            document.getElementById('status').innerText = "B≈ÇƒÖd konfiguracji: " + e.message;
        }
    }

    document.getElementById('login-btn').addEventListener('click', async () => {
        const status = document.getElementById('status');
        status.innerText = "Otwieranie logowania...";

        try {
            const wallet = await seq.signIn({
                signInOptions: { 
                    appName: "Baltic Sands",
                    email: true,
                    google: false,
                    apple: false
                }
            });

            const address = await wallet.getAddress();
            document.getElementById('wallet-addr').innerText = address;
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('game-section').classList.remove('hidden');

        } catch (err) {
            console.error(err);
            // Je≈õli nadal masz ten b≈ÇƒÖd, musisz kliknƒÖƒá "Update Configuration" w Builderze
            status.innerHTML = "<span style='color:red;'>B≈ÇƒÖd! Sprawd≈∫ Allowed Origins w Builderze i kliknij Update.</span>";
        }
    });

    let count = 0;
    document.getElementById('amber-stone')?.addEventListener('click', () => {
        count++;
        document.getElementById('counter').innerText = count;
    });
</script>

</body>
</html>
