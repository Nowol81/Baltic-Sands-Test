<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baltic Sands - Soneium Mining</title>
    <script src="https://nodes.sequence.app/umd/sequence.js"></script>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; text-align: center; background-color: #eef2f7; color: #2d3436; padding-top: 50px; }
        .container { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); display: inline-block; min-width: 350px; }
        #amber-stone { font-size: 100px; cursor: pointer; transition: transform 0.1s; user-select: none; margin: 20px 0; }
        #amber-stone:active { transform: scale(0.95); }
        .hidden { display: none; }
        button { background-color: #6c5ce7; color: white; border: none; padding: 15px 30px; border-radius: 10px; cursor: pointer; font-size: 18px; font-weight: bold; transition: 0.3s; }
        button:hover { background-color: #5649c0; transform: translateY(-2px); }
        #status { margin-top: 20px; color: #636e72; font-size: 14px; }
        .stats { background: #f9f9f9; padding: 15px; border-radius: 10px; margin-top: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Baltic Sands üåä</h1>
    <p>Wydobywaj Bursztyn na Soneium Minato</p>

    <div id="login-section">
        <button id="login-btn">ZALOGUJ SIƒò I GRAJ</button>
        <p id="status">Wymagane po≈ÇƒÖczenie z portfelem Sequence</p>
    </div>

    <div id="game-section" class="hidden">
        <div id="amber-stone">üíé</div>
        <div class="stats">
            <h2>Bursztyn: <span id="counter">0</span></h2>
            <p><small>Portfel: <span id="wallet-addr">...</span></small></p>
        </div>
        <p>Klikaj w bursztyn, aby zbieraƒá punkty!</p>
    </div>
</div>

<script>
    // Dane z Twojej zak≈Çadki Integration
    const P_ACCESS_KEY = 'AQAAAAAAALh5IxSkQVSt1pHvWybD9OlDl44'; 
    const W_CONFIG_KEY = 'eyJwcm9qZWN0SWQiOjQ3MjI1LCJycGNTZXJ2ZXIiOiJodHRwczovL3dhYXMuc2VxdWVuY2UuYXBwIn0=';

    let seqWallet;

    // Inicjalizacja po za≈Çadowaniu strony
    window.onload = () => {
        try {
            // Tworzymy instancjƒô SequenceWaaS korzystajƒÖc z za≈Çadowanej biblioteki window.sequence
            seqWallet = new window.sequence.waas.SequenceWaaS({
                projectAccessKey: P_ACCESS_KEY,
                waasConfigKey: W_CONFIG_KEY,
                network: '1946'
            });
            console.log("Sequence SDK zainicjowane.");
        } catch (err) {
            console.error("B≈ÇƒÖd inicjalizacji SDK:", err);
        }
    };

    let count = 0;
    const loginBtn = document.getElementById('login-btn');
    const loginSection = document.getElementById('login-section');
    const gameSection = document.getElementById('game-section');
    const counterDisplay = document.getElementById('counter');
    const amberStone = document.getElementById('amber-stone');
    const walletAddrDisplay = document.getElementById('wallet-addr');
    const statusText = document.getElementById('status');

    loginBtn.addEventListener('click', async () => {
        statusText.innerText = "≈ÅƒÖczenie z portfelem...";
        
        try {
            // Pr√≥ba logowania
            const auth = await seqWallet.signIn({
                signInOptions: { 
                    appName: 'Baltic Sands'
                }
            });

            console.log('Autoryzacja udana:', auth);
            const address = await auth.wallet.getAddress();
            
            // Pokazujemy grƒô
            walletAddrDisplay.innerText = address.substring(0,6) + "..." + address.substring(38);
            loginSection.classList.add('hidden');
            gameSection.classList.remove('hidden');
            
        } catch (error) {
            console.error('B≈ÇƒÖd podczas logowania:', error);
            statusText.innerHTML = "<span style='color:red;'>B≈ÇƒÖd: Sprawd≈∫ konsolƒô (F12) lub ustawienia Allowed Origins.</span>";
        }
    });

    amberStone.addEventListener('click', () => {
        count++;
        counterDisplay.innerText = count;
    });
</script>

</body>
</html>
